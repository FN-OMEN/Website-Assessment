<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact US</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;560;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .contact {
      position: relative;
      min-height: 100vh;
      padding: 50px 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* flex-direction: column; */
      background: url(geometric-background-with-copy-space.jpg);
      background-size: cover;
    }

    .content {
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .box {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 0 20px;
      text-align: center;
    }

    .box h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    .box p {
      color: #fff;
    }

    .contactForm {
      margin-top: 30px;
    }

    .contactForm form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .inputBox {
      margin-bottom: 20px;
      width: 300px;
      position: relative;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
      resize: none;
      color: #fff;
    }

    .inputBox input:focus,
    .inputBox textarea:focus {
      border-bottom: 1px solid #ffcc00;
    }

    .inputBox span {
      position: absolute;
      left: 0;
      bottom: -10px;
      color: #fff;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .inputBox input:focus~span,
    .inputBox textarea:focus~span,
    .inputBox input:valid~span,
    .inputBox textarea:valid~span {
      transform: translateY(-20px);
      font-size: 12px;
      color: #ffcc00;
    }

    .inputBox input[type="submit"] {
      background: #ffcc00;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .inputBox input[type="submit"]:hover {
      background: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <section class="contact">
    <div class="content">
      <h2>Contact us</h2>
      <p>Something to write</p>
    </div>
    <div class="container">
      <div class="box">
        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
        <div class="text">
          <h3>Address</h3>
          <p>Yet to be decided</p>
        </div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
        <div class="text">
          <h3>Phone Number</h3>
          <p>Yet to be decided</p>
        </div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
        <div class="text">
          <h3>Email</h3>
          <p>Yet to be decided</p>
        </div>
      </div>
    </div>
    <div class="contactForm">
      <form>
        <h2>Send Message</h2>
        <div class="inputBox">
          <input type="text" name="fullname" required="required">
          <span>Full Name</span>
        </div>
        <div class="inputBox">
          <input type="email" name="email" required="required">
          <span>Email</span>
        </div>
        <div class="inputBox">
          <textarea name="message" required="required"></textarea>
          <span>Type your Message</span>
        </div>
        <div class="inputBox">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
